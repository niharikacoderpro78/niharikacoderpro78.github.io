<!DOCTYPE html>
<html>
<head>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    scroll-behavior:smooth;
}

body{
    font-family:'Poppins',sans-serif;
    background:#0f172a;
    color:white;
    overflow-x:hidden;
}

/* Animated Gradient Background */
.bg-gradient{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#0f172a);
    background-size:400% 400%;
    animation:gradientMove 15s ease infinite;
    z-index:-3;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating Particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:#38bdf8;
    border-radius:50%;
    opacity:0.3;
    animation:float 20s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

/* Floating Dashboard Cards Background */
.bg-card{
    position:absolute;
    width:200px;
    height:120px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border-radius:15px;
    animation:cardFloat 12s ease-in-out infinite;
}

@keyframes cardFloat{
    0%{transform:translateY(0);}
    50%{transform:translateY(-40px);}
    100%{transform:translateY(0);}
}

/* Navbar */
nav{
    position:fixed;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    backdrop-filter:blur(12px);
    background:rgba(15,23,42,0.6);
    z-index:1000;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

nav a:hover{
    color:#38bdf8;
}

/* Header */
header{
    text-align:center;
    padding:150px 20px 80px 20px;
    position:relative;
    z-index:2;
}

.profile-img{
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #38bdf8;
}

.wave{
    display:inline-block;
    animation:wave 2s infinite;
}

@keyframes wave{
    0%{transform:rotate(0deg);}
    20%{transform:rotate(20deg);}
    40%{transform:rotate(-10deg);}
    60%{transform:rotate(20deg);}
    80%{transform:rotate(-5deg);}
    100%{transform:rotate(0deg);}
}

.typing{
    color:#38bdf8;
    font-weight:600;
    margin-top:10px;
    font-size:20px;
}

/* Glass Sections */
.container{
    max-width:1100px;
    margin:auto;
    padding:40px 20px;
    position:relative;
    z-index:2;
}

.glass{
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:30px;
    margin-bottom:50px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    transform:translateY(50px);
    opacity:0;
    transition:all 0.8s ease;
}

.glass.show{
    transform:translateY(0);
    opacity:1;
}

.dashboard{
    width:100%;
    border-radius:15px;
    margin-top:20px;
}

footer{
    text-align:center;
    padding:30px;
    background:#0f172a;
    position:relative;
    z-index:2;
}

</style>
</head>

<body>

<div class="bg-gradient"></div>

<!-- Particles -->

for(let i=0;i<40;i++){

    p.style.left=Math.random()*100+"%";
    p.style.animationDuration=(15+Math.random()*10)+"s";
    document.body.appendChild(p);
}
</script>

<script>

/* Typing Animation */
const text="Turning Data Into Insights";
let i=0;
function typing(){
    if(i<text.length){
        document.getElementById("typing").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typing,80);
    }
}
typing();

/* Scroll Reveal */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
});
document.querySelectorAll(".glass").forEach(el=>observer.observe(el));

</script>

</html>
